<div id="NewsletterList" class="ag-theme-alpine" style="height: 500px"></div>

<div class="tabs">
    <div class="tabs__header">
        <div class="tabs__list">
            <div class="tabs__item tabs__item_active" data-tab="overview">
                <span class="tabs__button"> <f:translate key="overview_tab"/> </span>
            </div>
            <div class="tabs__item" data-tab="emails">
                <span class="tabs__button"><f:translate key="emails_tab"/> </span>
            </div>
            <div class="tabs__item" data-tab="links">
                <span class="tabs__button"> <f:translate key="links_tab"/></span>
            </div>
        </div>
    </div>
    <div class="tabs__body">
        <div class="tab tab_active" data-tab="overview">
            <div class="overviewContainer">
                <div class="overviewStats">
                    <div class="overviewStats__pieChartContainer">
                        <canvas id="overviewStatsPieChart" height="250"></canvas>
                    </div>
                    <div class="overviewStats__group">
                        <div class="overview__recipients-count">
                            <span class="statsCounter"></span> <f:translate key="recipients"/>
                        </div>
                        <div class="overview__emailsOpened">
                            <span class="statsCounter status-green"></span> <f:translate key="emails_opened"/>
                        </div>
                        <div class="overview__emailsBounced">
                            <span class="statsCounter status-red"></span> <f:translate key="emails_bounced"/>
                        </div>
                        <div class="overview__clickedLinks">
                            <span class="statsCounter status-yellow"></span> <f:translate key="links_opened"/>
                        </div>
                        <div class="overview__plannedDate">
                             <f:translate key="planned_to_be_sent_on"/>    <span class="statsCounter"></span>
                        </div>
                        <div class="overview__startDate">
                             <f:translate key="started"/> <span class="statsCounter"></span>
                        </div>
                    </div>
                </div>
                <div class="timelineChartContainer">
                    <canvas id="timelineChart" height="300px"></canvas>
                </div>
            </div>
        </div>
        <div class="tab" data-tab="emails">
            <div id="EmailList" class="ag-theme-alpine" style="height: 500px;"></div>
        </div>
        <div class="tab" data-tab="links">
            <div id="LinksList" class="ag-theme-alpine" style="height: 500px;"></div>
        </div>
    </div>
</div>
